<!DOCTYPE html>
	<meta content=UTF-8>
    <link href=/_sitescloud/renderer/app/sdk/css/app-styles.css rel=stylesheet>
    <script src=/_sitescloud/renderer/app/apps/js/knockout.min.js></script>
    <script src=/_sitescloud/renderer/app/sdk/js/sites.min.js></script>

	<div class="scs-component-settings">
		<label for=handle class=settings-heading>Screen Name</label>
		<input class=settings-text-box data-bind=value:screen_name>
	</div>

	<script>
	ko.applyBindings(function(){
		this.screen_name = ko.observable();

		SitesSDK.getProperty('customSettingsData', function(data){
			this.screen_name(data.screen_name);

			this.save = ko.computed(function(){
				SitesSDK.setProperty('customSettingsData', {
					screen_name: this.screen_name()
				});
			}.bind(this));
		}.bind(this));

	});
	</script>
